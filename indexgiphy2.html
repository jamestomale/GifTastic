<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        
    </head>
    <body>
            <button data-artist="cat">ARTIST</button>
            <div id="gifs-appear-here">
     

          <!-- Row for Searching New York Times -->
    <div class="row">
            <div class="col-sm-12">
              <br>
              <!-- First panel is for handling the search parameters -->
              <div class="card">
                <div class="card-header">
                  <strong>
                    <i class="fa fa-list-alt"></i> Search Parameters</strong>
                </div>
                <div class="card-body">
                    
               <!-- Here we create the text box for capturing the search term-->
               <div class="form-group">
                    <label for="search">ARTIST TO GIF:</label>
                    <input type="text" class="form-control" id="search-term">
                  </div>                   

                <!-- This row will handle all of the retrieved GIFS -->
                <div class="row">
                <div class="col-sm-12">
                </br>

                 <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                 <div class="card">

                <!-- Panel Heading for the retrieved articles box -->
                <div class="card-header">
                  <strong>
                    <i class="fa fa-table"></i> RESULTS</strong>
                </div>
      
                <!-- This main panel will hold each of the resulting articles -->
                <div class="card-body" id="article-section">
                </div>
                </div>
                </div>
                </div>
      

      

     </body>
     <!-- JavaScript -->
<script src="assets/javascript/giftastic2.js"></script>

 </html>
